<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="side">
            <div id="name-container">
                <div id="logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <p>Odin</p>
            </div>
            <div id="image-credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>
            </div>
        </div>
        <div class="form">
            <div id="top-form">
                <p>This is not a real online service! You know you need something like this 
                    in your life to help realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" id="signup-form">
                <fieldset>
                    <span>Let's do this!</span>
                    <div id="first-row">
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </div>
                    <div id="second-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="num">Phone Number</label>
                            <input type="tel" name="num" id="num">
                        </div>
                    </div>
                    <div id="third-row">
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" required>
                        </div>
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <div id="bottom-form">
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
